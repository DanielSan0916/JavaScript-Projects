<!-- Pizza.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Drill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
</head>
<body>
    <div id="menuBG">
        <h1 style="margin:0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Small Pizza"> Small Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
            </div>
            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings vegetables" type="checkbox" name="Vegetables" value="Onions"> Onions<br>
                <input class="toppings vegetables" type="checkbox" name="Vegetables" value="Green Peppers"> Green Peppers<br>
                <input class="toppings vegetables" type="checkbox" name="Vegetables" value="Mushrooms"> Mushrooms<br>
                <input class="toppings vegetables" type="checkbox" name="Vegetables" value="Black Olives"> Black Olives<br>
                <input class="toppings vegetables" type="checkbox" name="Vegetables" value="Spinach"> Spinach<br>
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings meats" type="checkbox" name="Meats" value="Pepperoni"> Pepperoni<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Sausage"> Sausage<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Bacon"> Bacon<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Chicken"> Chicken<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Ham"> Ham<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Anchovies"> Anchovies<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Ground Beef"> Ground Beef<br>
                <input class="toppings meats" type="checkbox" name="Meats" value="Salami"> Salami<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    <script src="Pizza_JavaScript/Pizza.js"></script>
</body>
</html>
