<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project5_Comparisons Type Coercion Assignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/main.js"></script> <!--links to JS file-->
    </head>
    <body>
        <h1>Click in each line:</h1>
        <hr>
        <p id="typeof" onclick="type_of()"> Click to view the data type output as a word!</p> <!--onclick event calls the Typeof function and returns "number"-->
        <p id="typecoercion" onclick="type_coercion()"> Click to view the data type output as a number!</p> <!--onclick event calls the Typecoercion function and returns 22-->
        <p id="NaN" onclick="isNaN()"> What is the result of 0 / 0?</p> <!--onclick event calls the isNaN function and returns NaN-->
        <p id="infinity" onclick="infinity()"> 2E310</p>   <!--onclick event calls the infinity function and returns Infinity-->
        <p id="negativeinfinity" onclick="negative_infinity()"> -3E310</p> <!--onclick event calls the negative_infinity function and returns -Infinity-->
        <p id="boolean" onclick="boolean()"> 2 is grater than 1</p> <!--onclick event calls the boolean function and returns true-->
        <p id="booleanobject" onclick="boolean_object()"> 10 is less than 5</p> <!--onclick event calls the boolean_object function and returns true-->
    </body>
</html>
