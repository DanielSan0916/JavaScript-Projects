<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Tic Tac Toe Online!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <link rel="stylesheet" href="css/game.css"> <!-- Link to the CSS file -->
    <script src="js/tictactoe.js" defer></script> <!-- Link to the JavaScript file with defer to load after HTML parsing -->
</head>

<body id='body'>
    <h1>TIC TAC TOE GAME</h1> <!-- Added header -->

    <div class='center-container'> <!-- Centered container for the game board -->
        <canvas id='win-lines' width='608' height='608'></canvas>
        <table>
            <!-- Tic Tac Toe grid -->
            <tr>
                <td id='0' onclick='placeXOrO("0")'> </td>
                <td id='1' onclick='placeXOrO("1")'> </td>
                <td id='2' onclick='placeXOrO("2")'> </td>
            </tr>
            <tr>
                <td id='3' onclick='placeXOrO("3")'> </td>
                <td id='4' onclick='placeXOrO("4")'> </td>
                <td id='5' onclick='placeXOrO("5")'> </td>
            </tr>
            <tr>
                <td id='6' onclick='placeXOrO("6")'> </td>
                <td id='7' onclick='placeXOrO("7")'> </td>
                <td id='8' onclick='placeXOrO("8")'> </td>
            </tr>   
        </table>
    </div>
</body>  
</html>
