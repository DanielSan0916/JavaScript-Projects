<!DOCTYPE html> <!-- Declares this document as an HTML5 file -->
<html lang="en"> <!-- Defines the HTML document and sets the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different screen sizes -->
    <title>Button Text Changer</title> <!-- Sets the title of the webpage -->
</head>
<body>
    <p id="Button_Text">Click the button to change this text!</p> <!-- Defines a paragraph element with an ID to be targeted by JavaScript -->
    <button onclick="My_First_Function()">Change Text</button> <!-- Creates a button that calls the JavaScript function when clicked -->

    <script src="JS/main.js"></script> <!-- Links to the external JavaScript file that contains the function -->
</body>
</html>
